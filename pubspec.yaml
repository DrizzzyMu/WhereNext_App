name: wherenext
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/background_image.jpg
    - assets/images/homepage.jpg

  fonts:
    - family: Chivo
      fonts:
        - asset: assets/fonts/Chivo-VariableFont_wght.ttf
